
<div id="profile-container">
    <h2>Профиль</h2>
    <div id="profile-info">
        <p>Имя: <span id="name"></span></p>
        <p>Фамилия: <span id="surname"></span></p>
        <p>Дата рождения: <span id="birthdate"></span></p>
    </div>
    <button id="edit-profile">Редактировать профиль</button>
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <h3>Редактировать профиль</h3>
            <input type="text" id="edit-name" placeholder="Имя">
            <input type="text" id="edit-surname" placeholder="Фамилия">
            <input type="date" id="edit-birthdate" placeholder="Дата рождения">
            <button id="save-profile">Сохранить</button>
        </div>
    </div>
</div>
